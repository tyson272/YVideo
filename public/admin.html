<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

<header class="flex justify-between px-6 py-4 border-b border-zinc-800">
  <h1 class="text-2xl font-bold text-red-600">Admin</h1>
  <a href="/logout" class="text-gray-400">Logout</a>
</header>

<main class="p-6 space-y-8">

<form action="/upload" method="POST" enctype="multipart/form-data"
      class="bg-zinc-900 p-4 rounded flex flex-col gap-3 max-w-md">

  <input
    type="text"
    name="title"
    placeholder="Video title (e.g. My Trip to Goa)"
    required
    class="bg-zinc-800 px-3 py-2 rounded text-sm focus:outline-none">

  <input
    type="file"
    name="video"
    accept="video/*"
    required
    class="text-sm">

  <button class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
    Upload
  </button>
</form>


<div id="videos"
 class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
</div>

<section>
  <h2 class="font-semibold mb-2">Audit Logs</h2>
  <div id="logs" class="text-xs text-gray-400 space-y-1"></div>
</section>

</main>

<script>
async function loadVideos() {
  const res = await fetch('/videos');
  const vids = await res.json();
  const grid = document.getElementById('videos');
  grid.innerHTML = '';
  vids.forEach(v => {
    const card = document.createElement('div');
    card.className = 'bg-zinc-900 aspect-video rounded p-2';

    const del = document.createElement('button');
    del.textContent = 'Delete';
    del.className = 'text-red-500 text-xs';
    del.onclick = async () => {
      await fetch(`/delete-video/${encodeURIComponent(v.name)}`, { method: 'DELETE' });
      loadVideos();
    };

    card.innerHTML = '<div class="text-gray-400 text-sm mb-2">Video</div>';
    card.appendChild(del);
    grid.appendChild(card);
  });
}

async function loadLogs() {
  const res = await fetch('/admin/logs');
  const logs = await res.json();
  const el = document.getElementById('logs');
  el.innerHTML = '';
  logs.slice(0, 50).forEach(l => {
    el.innerHTML += `[${new Date(l.time).toLocaleString()}] ${l.role} watched ${l.video}<br>`;
  });
}

loadVideos();
loadLogs();
</script>

</body>
</html>
