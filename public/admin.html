<form action="/upload" method="POST" enctype="multipart/form-data"
      class="bg-zinc-900 p-4 rounded-lg space-y-3">

  <input
    type="text"
    name="album"
    placeholder="Album name (e.g. travel, events)"
    required
    class="w-full p-2 rounded bg-zinc-800"
  />

  <input
    type="file"
    name="media"
    accept="image/*,video/*"
    required
    class="w-full"
  />

  <button class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">
    Upload
  </button>
</form>
