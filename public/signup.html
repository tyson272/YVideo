<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign up – YVideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Create account</h1>
      <p>Sign up to watch member-only videos.</p>

      <!-- Error box -->
      <div id="signupError" style="
        display:none;
        background:#fee2e2;
        color:#991b1b;
        padding:10px;
        border-radius:10px;
        text-align:center;
        margin-bottom:12px;
        font-size:14px;
      "></div>

      <form method="POST" action="/signup">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>

        <button type="submit" class="primary">Sign up</button>
      </form>

      <div class="card-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    const box = document.getElementById('signupError');

    if (error) {
      let msg = 'Something went wrong.';
      if (error === 'required') msg = 'Username and password are required.';
      if (error === 'user_short') msg = 'Username must be at least 3 characters.';
      if (error === 'pwd_short') msg = 'Password must be at least 6 characters.';
      if (error === 'user_exists') msg = 'That username is already taken.';
      box.textContent = '❌ ' + msg;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
