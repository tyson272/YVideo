<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <form method="POST" action="/login">
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p style="color:red;">
    <script>
      if (location.search.includes('error')) {
        document.write('Wrong password');
      }
    </script>
  </p>
</body>
</html>
