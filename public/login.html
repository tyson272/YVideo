<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center h-screen text-white">

<form method="POST" action="/login"
 class="bg-zinc-900 p-6 rounded w-80 space-y-4">

  <h1 class="text-xl font-bold text-center text-red-600">YVideo</h1>

  <input type="password" name="password" placeholder="Password"
   class="w-full bg-zinc-800 p-2 rounded" required>

  <button class="w-full bg-red-600 py-2 rounded">Login</button>

  <p class="text-xs text-gray-400 text-center">
    Private video platform
  </p>
</form>

</body>
</html>
