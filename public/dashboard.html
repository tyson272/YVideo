<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Library – YVideo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <header class="flex justify-between items-center p-4 border-b border-zinc-800">
    <h1 class="text-xl font-bold">YVideo</h1>
    <a href="/logout" class="text-sm text-gray-400 hover:text-white">Logout</a>
  </header>

  <main class="p-6">
    <div id="status" class="text-gray-400 mb-4">Loading…</div>
    <div id="videos" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    async function loadVideos() {
      const res = await fetch('/videos');
      if (!res.ok) {
        location.href = '/login.html';
        return;
      }

      const videos = await res.json();
      const grid = document.getElementById('videos');
      const status = document.getElementById('status');

      grid.innerHTML = '';

      if (!videos.length) {
        status.textContent = 'No videos available';
        return;
      }

      status.textContent = '';

      videos.forEach(v => {
        const video = document.createElement('video');
        video.src = `/stream/${encodeURIComponent(v.name)}`;
        video.controls = true;
        video.className = 'w-full rounded-lg';
        grid.appendChild(video);
      });
    }

    loadVideos();
  </script>

</body>
</html>
