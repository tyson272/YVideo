<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

<header class="flex justify-between p-4 border-b border-zinc-800">
  <h1 class="text-red-600 font-bold text-2xl">YVideo</h1>
  <a href="/logout" class="text-gray-400">Logout</a>
</header>

<main class="p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
 id="grid"></main>

<div id="modal"
 class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
  <video id="player" controls class="max-w-5xl max-h-[90vh]"></video>
  <button onclick="closeModal()" class="absolute top-6 right-6 text-3xl">âœ•</button>
</div>

<script>
async function load() {
  const res = await fetch('/videos');
  if (!res.ok) return location.href = '/login.html';
  const vids = await res.json();
  const grid = document.getElementById('grid');

  vids.forEach(v => {
    const card = document.createElement('div');
    card.className = 'cursor-pointer hover:scale-105 transition';
    card.innerHTML = `
      <img src="${v.thumbnail}" class="rounded aspect-video object-cover">
      <div class="mt-1 text-sm truncate">${v.title}</div>
    `;
    card.onclick = () => play(v.stream);
    grid.appendChild(card);
  });
}

function play(src) {
  const m = document.getElementById('modal');
  const p = document.getElementById('player');
  p.src = src;
  m.classList.remove('hidden');
  m.classList.add('flex');
}

function closeModal() {
  const p = document.getElementById('player');
  p.pause(); p.src = '';
  document.getElementById('modal').classList.add('hidden');
}

load();
</script>

</body>
</html>
